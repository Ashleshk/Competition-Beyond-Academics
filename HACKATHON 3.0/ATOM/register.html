<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  </head>
  <body>
     <div class="container">
       <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
         <h1 class="h2">Register</h1>
         <div class="btn-toolbar mb-2 mb-md-0">


         </div>
       </div>
       <div class="card col-md-10">
             <div class="card-body">
         <div class="row">
             <div class="col-md-12">
                 <form>
                       <div class="form-group row">
                         <label for="username" class="col-4 col-form-label"><b>User Name*</b></label>
                         <div class="col-8">
                           <input id="username" name="username" placeholder="Username" class="form-control  " required="required" type="text">
                         </div>
                       </div>
                       <div class="form-group row">
                         <label for="name" class="col-4 col-form-label"><b>First Name*</b></label>
                         <div class="col-8">
                           <input id="name" name="name" placeholder="First Name" class="form-control  " type="text">
                         </div>
                       </div>
                       <div class="form-group row">
                         <label for="lastname" class="col-4 col-form-label"><b>Middle Name*</b></label>
                         <div class="col-8">
                           <input id="lastname" name="middlename" placeholder="Middle Name" class="form-control  " type="text">
                         </div>
                       </div>
                       <div class="form-group row">
                         <label for="text" class="col-4 col-form-label"><b>Last Name*</b></label>
                         <div class="col-8">
                           <input id="text" name="Lastname" placeholder="Last Name" class="form-control  " required="required" type="text">
                         </div>
                       </div>
                       <div class="form-group row">
                         <label for="text" class="col-4 col-form-label"><b>Birth Date*</b></label>
                         <div class="col-8">
                           <input id="Bday" name="Bday" placeholder="DD/MM/YYYY" class="form-control  " required="required" type="date">
                         </div>
                       </div>
                       <div class="form-group row">
                         <label for="text" class="col-4 col-form-label"><b>Age*</b></label>
                         <div class="col-8">
                           <input id="text" name="age" placeholder="Age" class="form-control  " required="required" type="text">
                         </div>
                       </div>
                       <div class="form-group row">
                         <label for="text" class="col-4 col-form-label"><b>Gender</b></label>
                         <div class="col-8">
                           <label class="radio-inline">
                           <input type="radio" name="radioGroup" id="male" value="Male">
                             Male &nbsp&nbsp&nbsp
                           </label>
                           <label class="radio-inline">
                               <input type="radio" name="radioGroup" id="female" value="Female">
                               Female &nbsp&nbsp&nbsp
                           </label>
                           <label class="radio-inline">
                               <input type="radio" name="radioGroup" id="other" value="other">
                               Other
                           </label>
                           <br />
                         </div>
                       </div>

                       <div class="form-group row">
                         <label for="text" class="col-4 col-form-label"><b>Mother's Name</b></label>
                         <div class="col-8">
                           <input id="text" name="mothername" placeholder="mother's Name" class="form-control  " required="required" type="text">
                         </div>
                       </div>
                       <div class="form-group row">
                         <label for="email" class="col-4 col-form-label"><b>Email*</b></label>
                         <div class="col-8">
                           <input id="email" name="email" placeholder="Email" class="form-control  " required="required" type="text">
                         </div>
                       </div>
                       <div class="form-group row">
                         <label for="website" class="col-4 col-form-label"><b>Mobile</b></label>
                         <div class="col-8">
                           <input id="website" name="mobile" placeholder="mobile" class="form-control  " type="text">
                         </div>
                       </div>
                       <div class="form-group row">
                         <label for="publicinfo" class="col-4 col-form-label"><b>Public Info</b></label>
                         <div class="col-8">
                           <textarea id="publicinfo" name="publicinfo" placeholder="this details will be displayed in room allocation"cols="40" rows="4" class="form-control"></textarea>
                         </div>
                       </div>
                       <div class="form-group row">
                         <label for="newpass" class="col-4 col-form-label"><b>Local gaurdian</b></label>
                         <div class="col-8">
                           <input id="newpass" name="LocalGardname" placeholder="name" class="form-control  " type="text">
                         </div>
                       </div>
                       <div class="form-group row">
                         <label for="newpass" class="col-4 col-form-label"><b>Address</b></label>
                         <div class="col-8">
                           <textarea id="newpass" name="Address" placeholder="Local Gaurdian Address" cols="40" rows="4" class="form-control"></textarea>
                         </div>
                       </div>
                       <div class="form-group row">
                         <div class="offset-4 col-8">
                           <a href="mailedregisterer.html" class="btn btn-primary btn-lg  " role="button" aria-pressed="true">Register</a>

                         </div>
                       </div>
                     </form>
             </div>
         </div>
       </div>
       </div>
     </div>





  </body>
</html>
